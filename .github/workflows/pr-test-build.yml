name: pr-test-build

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Build
        run: |
          go build -o cli-proxy-api ./cmd/server
          # rm -f test-output
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-proxy-api-binary
          path: cli-proxy-api
